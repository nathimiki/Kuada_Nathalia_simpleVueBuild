<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

</head>

<body>
    <h1>Vue is awesome!</h1>
    <main id="app">
        <h3> {{ welcomeMessage }} </h3>

    <ul>
        <li v-for="fruit in deliciusFruit">
            <!-- show me fruit details -->
            <p v-on:click="logFruit"> 
                {{ fruit.name }} is {{ fruit.flavour }}
            </p>
        </li>
    </ul>
    </main>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</body>
</html>
